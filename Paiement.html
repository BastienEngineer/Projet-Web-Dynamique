<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Carte de crédit</title>
    <script type="text/javascript" src="message.js"></script>
</head>
<body>
<form action="email.php" method="post">
<h3>Paiement par carte de crédit</h3>
<table border="1" id="tbl">
<tr>
<td>Payer par:</td>
<td>
<input type="radio" name="creditCard" value="MasterCard">MasterCard <br>
<input type="radio" name="creditCard" value="Visa">Visa <br>
<input type="radio" name="creditCard" value="AmericanExpress">American Express <br>
<input type="radio" name="creditCard" value="PayPal">PayPal <br>
</td>
</tr>
<tr>
    <td>Nom</td>
    <td><input type="text" name="nom" required="required"/></td>
</tr>
<tr>
    <td>Numero</td>
    <td><input type="text" name="Numero" required="required"/></td>
</tr>
<tr>
    <td>Code de sécurite</td>
    <td><input type="text" name="Code de sécurite" placeholder="000" required="required"/></td>
</tr>
<tr>
    <td>Date d'expiration</td>
    <td><input type="date" name="Date" required="required"/></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" name="valide" value="valide" onclick="messagealert(event)">
</td>
</tr>
</table>
</form>
</body>
</html>
