<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Page de connextion</title>
    <link rel="stylesheet" href="connextion.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden"> 
            <h1>Vous n'avez pas encore de compte ?</h1>
            <input type="text" placeholder="User" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <input type="password" placeholder="Assurer votre password" class="input" />
                <button>Creer en un </button>
            </div>
            <!-- 登录 -->
            <div class="login-box">
                <h1>Connecter</h1>
                <input type="text" placeholder="User" class="input">
                <input type="password" placeholder="Password" class="input">
                <button>Se connecter</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>Bienvenu à<span>OMNES Sports</span></h2>
            <p>Venez vous inscrire à vos cours particuliers</p>
            <img src="yoga.jpg" alt="activite sportive" width="100" height="100">
            <p>avoir un compte déjà</p>
            <button id="login">veuillez connecter</button>
        </div>
        <div class="con-box right">
            <h2>Bienvenu à<span>OMNES Sports</span>></h2>
            <p>Venez essayer un nouveau sport</p>
            <img src="ski.jpg" alt="activite sportive"width="100" height="100">
            <p>vous n'avez pas encore de compte</p>
            <button id="register">Creer en un</button>
        </div>
    </div>
    <script>
        // 要操作到的元素
        let login=document.getElementById('login');
        let register=document.getElementById('register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        // 去注册按钮点击事件
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        // 去登录按钮点击事件
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>
</body>

</html>
